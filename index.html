<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box shadow vs drop shadow</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section">
      <img src="img/leaf.svg" alt="leaf" class="box-shadow" />
      <img src="img/leaf.svg" alt="leaf" class="drop-shadow" />
    </section>

    <section class="section">
      <p class="box-shadow">Lorem ipsum dolor sit amet.</p>
      <p class="text-shadow">Lorem ipsum dolor sit amet.</p>
    </section>
  </body>
</html>
